    assignees:
      - "Saad-Abdulah"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"

